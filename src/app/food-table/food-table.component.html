<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartData">
        <td> {{ item.name }}</td>
        <td> {{ item.type }} </td>
        <td> {{ item.color }} </td>
      </tr>
    </tbody>
  </table>
</div>
