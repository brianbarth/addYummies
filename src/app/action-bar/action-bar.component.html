<form (ngSubmit)="onSubmitForm(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Food Name</label>
    <input type="text" id="name" name="name" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="type">Food Type</label>
    <input type="text" id="type" name="type" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="color">Food Color</label>
    <input type="text" id="color" name="color" class="form-control" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Add Food Info</button>
</form>
