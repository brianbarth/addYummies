<form (ngSubmit)="onSubmitForm(form)" #form="ngForm">
  <div class="row">
    <div class="form-group col">
      <label for="name">Food Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        ngModel
        required
        #nameCtrl="ngModel"
        (keydown)="resetMessage()"
      >
      <span class="form-text text-danger" *ngIf="errorMessage && !nameCtrl.touched">{{ errorMessage }}</span>
      <span class="form-text text-danger" *ngIf="nameCtrl.invalid && nameCtrl.touched">Enter a name!</span>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Remove Item</button>
</form>
<p>Number of items: {{ numItems }}</p>
